name: Build and Push to IPFS

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - main
    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

# Defines two custom environment variables for the workflow. These are used for the Container registry domain, and a name for the Docker image that this workflow builds.
env:
  REGISTRY: ghcr.io

jobs:
  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set IMAGE_TAG
        run: echo "IMAGE_TAG=$(echo ${{ github.repository }} | tr '[A-Z]' '[a-z]')" >> $GITHUB_ENV

      - name: Build image
        id: docker_build
        run: |
          docker build --file Dockerfile --tag $IMAGE_TAG .

      - name: Store IPFS hash
        uses: actions/upload-artifact@v4
        run: |
          echo $(docker run --entrypoint /bin/sh $IMAGE_TAG -c "cat /ipfs_hash.txt") > ipfs_hash.txt
        with:
          name: ipfs_hash 
          path: ipfs_hash.txt

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Retrieve ipfs_hash from build
        uses: actions/download-artifact@v4
        with:
          name: ipfs_hash 
        run: |
          echo "IPFS_HASH=$(cat /ipfs_hash.txt)" >> $GITHUB_ENV

      - name: Update release notes
        uses: actions/download_artifact@v4
        with:
          script: |
            const releaseNotes = await github.rest.repos.getRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: releaseId,
            })

            const releaseId = ${{ github.event.release.id }}
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: releaseId,
              body: `${releaseNotes} ${process.env["IPFS_HASH"]`
            });
